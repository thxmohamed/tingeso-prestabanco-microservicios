server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-user-service
          uri: lb://ms-user-service
          predicates:
            - Path=/user/**

        - id: ms-credit-service
          uri: lb://ms-credit-service
          predicates:
            - Path=/credit/**

        - id: ms-document-service
          uri: lb://ms-document-service
          predicates:
            - Path=/file/**

        - id: ms-request-service
          uri: lb://ms-request-service
          predicates:
            - Path=/request/**

        - id: ms-simulate-service
          uri: lb://ms-simulate-service
          predicates:
            - Path=/simulate

        - id: ms-evaluation-service
          uri: lb://ms-evaluation-service
          predicates:
            - Path=/checkrules/**